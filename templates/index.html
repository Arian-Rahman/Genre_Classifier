<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.lovepik.com/background/20211022/large/lovepik-classical-print-background-image_401859747.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Overlay for the background to ensure readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darken background */
            z-index: -1;
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 223, 186, 0.8), rgba(255, 184, 105, 0.8)); /* Soft golden gradient */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            font-family: 'Jazz LET', cursive; /* Jazz-like font for fun vibe */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
        }

        button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e07a00;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #444;
            text-align: left;
            padding: 10px;
            background: linear-gradient(135deg, rgba(255, 223, 186, 0.8), rgba(255, 184, 105, 0.8)); /* Soft golden gradient */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                height: 120px;
            }

            button {
                font-size: 16px;
            }

            .result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Genre Classifier</h1>
        <form method="post" action="/">
            <textarea id="text" name="text" placeholder="Enter song lyrics here..." required></textarea>
            <br>
            <button type="submit">Classify Genre</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Predicted Genres:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
